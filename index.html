<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>

        <section id="login">
            <div id="imagem">
             
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo (a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente. </p>
                <form action="cadastro.js" method="post">
                    <p>
                        <label for="isu">Usuário</label>
                        <input type="text" name="usuario" id="isu">
                    </p>
                    <p>
                        <label for="isen">Senha</label>
                        <input type="password" name="senha" id="isen">
                    </p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </form>
            </div>

        </section>

    </main>
</body>
</html>
